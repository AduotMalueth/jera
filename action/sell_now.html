<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Marketplace</title>
    <link rel="stylesheet" href="../css/sell_now.css">
</head>
<body>
    <header>
        <h1>Coconut Marketplace</h1>
    </header>
    <main>
        <!-- Form for adding/editing products -->
        <section id="form-section">
            <h2>Add Coconut Listing</h2>
            <form id="product-form">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" required>

                <label for="description">Short Description:</label>
                <input type="text" id="description" placeholder="Enter description" required>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" placeholder="Enter contact info" required>

                <label for="region">Region:</label>
                <input type="text" id="region" placeholder="Enter region" required>

                <label for="price">Price (USD):</label>
                <input type="number" id="price" placeholder="Enter price" required>

                <label for="status">Status:</label>
                <select id="status">
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <!-- Product Listings -->
        <section id="product-list-section">
            <h2>Your Coconut Listings</h2>
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coconut Marketplace</p>
    </footer>
    <script src="../js/sell_now.js"></script>
</body>
</html>

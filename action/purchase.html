<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <link rel="stylesheet" href="purchase.css">
</head>
<body>
    <div class="container">
        <h1>Add a Purchase</h1>
        <form action="purchase_Summary.php" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="cost">Cost:</label>
            <input type="number" step="0.01" id="cost" name="cost" required>

            <label for="seller">Seller:</label>
            <input type="text" id="seller" name="seller" required>

            <label for="status">Payment Status:</label>
            <select id="status" name="status" required>
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>

            <button type="submit">Add Purchase</button>
        </form>
        <button type="submit">Add Purchase</button>
    </form>
    <button onclick="window.location.href='regular_dashboard.html'" class="back-button">Go Back</button>
    </div>
</body>
</html>

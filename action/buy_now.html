<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Summary</title>
    <link rel="stylesheet" href="../css/buy_now.css">
</head>
<body>
    <header class="header">
        <h1>Purchase Summary</h1>
    </header>
    <main>
        <!-- Summary Section -->
        <section class="summary-section">
            <h2>Summary of Coconut Purchases</h2>
            <div class="summary-details">
                <p>Total Coconuts Purchased: <span id="totalCoconuts">0</span></p>
                <p>Last Purchase Date: <span id="lastPurchaseDate">N/A</span></p>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <h2>Purchase History</h2>
            <button class="add-btn" onclick="openAddPurchaseModal()">+ Add Purchase</button>
            <table id="purchaseHistoryTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Region</th>
                        <th>Quantity</th>
                        <th>Unit Price (GHS)</th>
                        <th>Total Price (GHS)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="purchaseTableBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coconut Marketplace</p>
    </footer>

    <!-- Add Purchase Modal -->
    <div id="addPurchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addPurchaseModal')">&times;</span>
            <h3>Add Purchase</h3>
            <form id="addPurchaseForm">
                <label for="purchaseDate">Date:</label>
                <input type="date" id="purchaseDate" required>

                <label for="purchaseRegion">Region:</label>
                <select id="purchaseRegion" required>
                    <option value="">Select Region</option>
                    <option value="Greater Accra">Greater Accra</option>
                    <option value="Ashanti">Ashanti</option>
                    <option value="Western">Western</option>
                    <!-- Add more regions as needed -->
                </select>

                <label for="purchaseQuantity">Quantity:</label>
                <input type="number" id="purchaseQuantity" placeholder="Enter Quantity" required>

                <label for="unitPrice">Unit Price (GHS):</label>
                <input type="number" id="unitPrice" value="5" readonly>

                <label for="totalPrice">Total Price (GHS):</label>
                <input type="number" id="totalPrice" readonly>

                <button type="submit">Add Purchase</button>
            </form>
        </div>
    </div>
</body>
<script src="buy_now.js"></script>
</html>
